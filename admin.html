<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Админка</title>
    <link href="css/css.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="js/jquery-3.2.0.min.js"></script>
</head>
<body class="container">
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<div class="panel panel-default">
    <div class="panel-heading">
        <h1 class="panel__name panel-title">Добро пожаловать в админ панель</h1>
    </div>
    <div class="panel-body">
        <form class="admin_form form-inline">
            <div class="row">
                <label class="col-lg-3" for="lamination">Изменить наценку ламинации в %</label>
                <input class="input_data_to_change form-control col-lg-3" type="text" name="input_data_to_change"
                       id="lamination">

                <label class="col-lg-3" for="lam">Выберите что изменить</label>
                <select id="lam" name="type" class="type form-control col-lg-3">
                    <option value="outside">Ламинацию снаружи</option>
                    <option value="inside">Ламинацию внутри</option>
                    <option value="both">Ламинацию с обеих сторон</option>
                    <option value="discount">Скидку</option>
                </select>

                <input type="hidden" name="id" value="admin">
            </div>
        </form>
        <button class="button btn btn-success">Изменить</button>
        <br>
        <a href="index.html">Клиент</a>
    </div>
</div>
<div class="results"></div>
</body>
<script>
    $(document).ready(function () {

        $(".input_data_to_change").bind("change keyup input click", function () {
            if (this.value.match(/[^0-9]/g)) {
                this.value = this.value.replace(/[^0-9]/g, '');
            }
        });

        $(".button").click(function () {
            var msg = $('.admin_form').serialize();
            $.ajax({
                url: 'main.php',
                data: msg
            });
        });
    });

</script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</html>
